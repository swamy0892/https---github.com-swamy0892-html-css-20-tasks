<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transparent Table Example</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <table>
            <tbody>
                <tr>
                    <td class="left-cell">left column1</td>
                    <td class="right-cell">right column1</td>
                </tr>
                <tr>
                    <td class="left-cell">left column2</td>
                    <td class="right-cell">right column2</td>
                </tr>
                <tr>
                    <td class="left-cell">left column3</td>
                    <td class="right-cell">right column3</td>
                </tr>
                <tr>
                    <td class="left-cell">left column4</td>
                    <td class="right-cell">right column4</td>
                </tr>
                <tr>
                    <td class="left-cell">left column5</td>
                    <td class="right-cell">right column5</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
