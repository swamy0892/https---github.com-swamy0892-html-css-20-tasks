<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tables Example</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h2>Student details</h2>
    <table border="2">
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>place</th>
        </tr>
        <tr>
            <td>1</td>
            <td>abc</td>
            <td>hyderbad</td>
        </tr>
        <tr>
            <td>2</td>
            <td>xyz</td>
            <td>AP</td>
        </tr>
        <tr>
            <td>3</td>
            <td>pqr</td>
            <td>bangaloru</td>
        </tr>
    </table><br><br>

    <table border="2" style="border-collapse: collapse;" cellpadding="10">
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>place</th>
        </tr>
        <tr>
            <td>1</td>
            <td>mno</td>
            <td>Delhi</td>
        </tr>
        <tr>
            <td>2</td>
            <td>xyz</td>
            <td>AP</td>
        </tr>
        <tr>
            <td>3</td>
            <td>xyz</td>
            <td>hyderbad</td>
        </tr>
    </table><br><br>

    <table border="2" cellspacing="10">
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>place</th>
        </tr>
            <tr>
                <td>1</td>
                <td>mno</td>
                <td>Delhi</td>
            </tr>
            <tr>
                <td>2</td>
                <td>xyz</td>
                <td>AP</td>
            </tr>
    </table><br><br>

    <table border="2" width="50%" align="center">
        <tr align="center" bgcolor="pink">
            <th>Roll No</th>
            <th>Name</th>
            <th>place</th>
        </tr>
        <tr align="center" bgcolor="lightgreen">
            <td>1</td>
            <td>abc</td>
            <td>hyderbad</td>
        </tr>
        <tr align="center" bgcolor="lightblue">
            <td>2</td>
            <td>xyz</td>
            <td>AP</td>
        </tr>
    </table>
    
</body>
</html>
