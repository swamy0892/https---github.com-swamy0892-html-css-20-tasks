<!DOCTYPE html>
<html>
<head>
    <title>Anchor Tag Example</title>
</head>
<body>
    <h1>Anchor Tag Example</h1>
    
    <!-- 1. href attribute -->
    <p><a href="https://www.amazon.in/">www.amazon.in</a></p>

    <!-- 2. name attribute (deprecated) -->
    <p><a href="#section1">Go to Section 1</a></p>
    <h2 id="section1">Section 1</h2>

    <!-- 3. target attribute -->
    <p><a href="https://www.facebook.com/" target="_blank">Open facebook.com in new tab</a></p>

    <!-- 4. title attribute -->
    <p><a href="https://www.youtube.com/" title="youtube.com">youtube.com with Title</a></p>

    <!-- 5. ping attribute (not commonly used) -->
    <p><a href="https://mail.google.com/" ping="https://tracker.example.com">mail.google.com with Ping</a></p>
    
</body>
</html>
