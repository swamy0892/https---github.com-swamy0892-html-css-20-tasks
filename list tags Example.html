<!DOCTYPE html>
<html>
<head>
    <title>list tags Examples</title>
    <style>
        li li {
                list-style-type: square;
            }

    </style>
</head>
<body>
    <ul >
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>
    
    <ol>
          <ul>
            <li>Coffee</li>
            <li>Tea
              <ul>
                <li>Black tea</li>
                <li>Green tea</li>
              </ul>
            </li>
            <li>Milk</li>
          </ul>
    </ol>

</body>
</html>
