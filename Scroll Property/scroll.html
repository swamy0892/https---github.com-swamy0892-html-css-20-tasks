<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Scroll Property</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        html{
            scroll-behavior: auto;
        }
        #section1{
            height: 800px;
            background-color: bisque;
        }
        #section2{
            height: 600px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="main" id="section1">
        <h2>Section 1</h2>
        <p>Click on link to see the "smooth" scrolling Effect</p>
        <a href="#section2">Click me to have smooth scroll to section 2 </a>
    </div>

    <div class="main" id="section2">
         <h2>section 2</h2>
         <a href="#section1">Click me to have smooth scroll to section1</a>
    </div>
</body>
</html>
